<h2>Welcome to {{hotelName}}!</h2>
<div [hidden]="hidden">
  <h3>Rooms count: <span [innerText]="roomsCount"></span></h3>
</div>

{{ rooms?.availableRooms ?? "No rooms" }}

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [roomsList]="roomList"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>
<button (click)="toggle()">Hide button</button>
